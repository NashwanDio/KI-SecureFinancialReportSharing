<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Muller, sans-serif;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #E72E40;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .bg-image {
            position: absolute;
            width: 784.46px;
            height: 829.64px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            object-fit: contain;
        }

        .back-link {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.35);
            color: #fff;
            text-decoration: none;
            font-family: 'LEMON MILK', sans-serif;
            font-weight: 700;
            font-size: 22px;
            padding: 14px 22px;
            border-radius: 10px;
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(2px);
            border: 1px solid rgba(255,255,255,0.3);
            z-index: 2;
        }

        .back-link:hover {
            background: rgba(0, 0, 0, 0.5);
        }

        .footer {
            position: absolute;
            bottom: 10px;
            right: 20px;
            text-align: center;
            color: #fff;
            font-size: 20px;
            font-family: Muller, sans-serif;
            font-weight: 250;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="bg-image" src="{{ url_for('static', filename='images.png') }}" alt="Forgot password background" />

        <a href="{{ url_for('login') }}" class="back-link">
            &larr; Back to Login
        </a>

        <div class="footer">
            PT. Pendapat NIlai Wah
        </div>
    </div>
</body>
</html>
