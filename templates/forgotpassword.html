<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <style>
        /* 1. Reset body and html for full-screen */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Muller, sans-serif;
        }

        /* 2. Main container to hold everything */
        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: white;
        }
        
        /* 3. Make the image a full-screen background */
        .bg-image {
            width: 100%;
            height: 100%;
            object-fit:contain;
            position: absolute;
            left: 0;
            top: 0;
        }
        
        /* 4. Style the 'Back' link */
        .back-link {
            position: absolute;
            bottom: 60px; /* Position from bottom */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust for own width */
            text-align: center;
            color: #E72E40;
            font-size: 24px;
            font-family: 'LEMON MILK', sans-serif;
            font-weight: 700;
            text-decoration: none;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.7); /* Optional: add background for readability */
            border-radius: 8px;
            z-index: 10;
        }
        
        /* 5. Style the footer */
        .footer {
            position: absolute;
            bottom: 10px;
            right: 20px;
            text-align: center;
            color: #E72E40;
            font-size: 20px;
            font-family: Muller, sans-serif;
            font-weight: 250;
            word-wrap: break-word;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <img class="bg-image" src="{{ url_for('static', filename='images.png') }}" alt="Forgot password background" />
        
        <a href="{{ url_for('login') }}" class="back-link">
            &larr; Back to Login
        </a>

        <div class="footer">
            PT. Pendapat NIlai Wah
        </div>
    </div>
</body>
</html>
