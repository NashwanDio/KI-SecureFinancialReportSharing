<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>

        .animated-button {
          position: relative;
          display: flex;
          align-items: center;
          gap: 4px;
          padding: 16px 36px;
          border: 4px solid;
          border-color: transparent;
          font-size: 16px;
          background-color: inherit;
          border-radius: 100px;
          font-weight: 600;
          color: #ffffff;
          box-shadow: 0 0 0 2px #ffffff;
          cursor: pointer;
          overflow: hidden;
          transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .animated-button svg {
          position: absolute;
          width: 24px;
          fill: #ffffff;
          z-index: 9;
          transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .animated-button .arr-1 {
          right: 16px;
        }

        .animated-button .arr-2 {
          left: -25%;
        }

        .animated-button .circle {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 20px;
          height: 20px;
          background-color: #ffffff;
          border-radius: 50%;
          opacity: 0;
          transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .animated-button .text {
          position: relative;
          z-index: 1;
          transform: translateX(-12px);
          transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .animated-button:hover {
          box-shadow: 0 0 0 12px transparent;
          color: #E72E40;
          border-radius: 12px;
        }

        .animated-button:hover .arr-1 {
          right: -25%;
        }

        .animated-button:hover .arr-2 {
          left: 16px;
        }

        .animated-button:hover .text {
          transform: translateX(12px);
        }

        .animated-button:hover svg {
          fill: #E72E40;
        }

        .animated-button:active {
          scale: 0.95;
          box-shadow: 0 0 0 4px #ffffff;
        }

        .animated-button:hover .circle {
          width: 220px;
          height: 220px;
          opacity: 1;
        }


        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Muller, sans-serif;
        }

        .main-container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        .left-panel {
            width: 913px;
            height: 100%;
            background: #E72E40;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .left-panel img:nth-of-type(1) {
            width: 784.46px; height: 829.64px; left: 65px; top: 97px; position: absolute;
        }
        .left-panel img:nth-of-type(2) {
            width: 139.72px; height: 69.86px; left: 457.70px; top: 208.92px; position: absolute; transform: rotate(11deg); transform-origin: top left;
        }


        .right-panel {
            flex-grow: 1;
            height: 100%;
            background: #DBDAE7;
            position: relative;

            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;

            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .login-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: auto 0;
        }

        .title {
            width: 314px;
            text-align: center;
            color: #E72E40;
            font-size: 48px;
            font-family: 'LEMON MILK', sans-serif;
            font-weight: 700;
            word-wrap: break-word;
            margin-bottom: 40px;
        }

        .login-form {
            width: 393px;
            background: #E72E40;
            border-radius: 18px;
            padding: 40px;
            box-sizing: border-box;
            color: white;
        }

        .login-form h2 {
            text-align: center;
            color: white;
            font-size: 48px;
            font-family: 'LEMON MILK', sans-serif;
            font-weight: 700;
            word-wrap: break-word;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 20px;
            font-family: Muller, sans-serif;
            font-weight: 800;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input {
            width: 100%;
            height: 57px;
            background: #D9D9D9;
            border-radius: 8px;
            border: none;
            padding: 15px;
            box-sizing: border-box;
            font-size: 18px;
            color: #333;
        }

        .form-links {
            text-align: right;
            margin-top: -10px;
        }

        .form-links a, .register-link a {
            color: white;
            font-size: 16px;
            font-family: Muller, sans-serif;
            font-weight: 800;
            word-wrap: break-word;
            text-decoration: none;
        }

        .submit-button, animated-button {
            width: 203px;
            height: 63px;
            background: #D9D9D9;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            text-align: center;
            color: #E72E40;
            font-size: 32px;
            font-family: 'LEMON MILK', sans-serif;
            font-weight: 700;
            padding: 0;
            display: block;
            margin: 40px auto 20px auto; 
        }

        .register-link {
            text-align: center;
        }

        .footer {
            position: static;
            margin-top: auto;
            align-self: flex-end;
            text-align: center;
            color: #E72E40;
            font-size: 20px;
            font-family: Muller, sans-serif;
            font-weight: 250;
            word-wrap: break-word;
            padding-top: 10px;
            padding-right: 0;
            padding-bottom: 0;
        }

        .flash {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            font-family: Muller, sans-serif;
            font-weight: 800;
            box-sizing: border-box;
            text-align: center;
            margin-bottom: 15px;
        }
        .error { background-color: #E72E40; color: white; }
        .success { background-color: #d4edda; color: #155724; }


        .button-row {
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 20px;
          margin-top: 24px;
        }

        .register-link a {
          text-decoration: none;
          font-weight: 600;
          color: white;
          font-size: 16px;
          transition: opacity 0.3s ease;
        }

        .register-link a:hover {
          opacity: 0.8;
        }


    </style>
</head>
<body>
    <div class="main-container">

        <div class="left-panel">
            <img src="{{ url_for('static', filename='login.png') }}" alt="Login background art" />
            <img src="{{ url_for('static', filename='login2.png')}}" alt="Crown graphic" />
        </div>

        <div class="right-panel">
            <div class="login-content">

                <div class="title">golshiâ€™s<br/>encryptor</div>
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}

                <form action="{{ url_for('login') }}" method="post" class="login-form">
                    <h2>LOGIN</h2>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>

                    <div class="form-links">
                        <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
                    </div>

                    <div class="button-row">
                      <!-- Login Button -->
                      <button type="submit" class="animated-button login-button">
                        <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
                          <path
                            d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
                          ></path>
                        </svg>
                        <span class="text">Login</span>
                        <span class="circle"></span>
                        <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
                          <path
                            d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
                          ></path>
                        </svg>
                      </button>

                      <!-- Register Link -->
                      <div class="register-link">
                        <a href="{{ url_for('register') }}">Register here!</a>
                      </div>
                    </div>

                </form>
            </div>

            <div class="footer">PT. Pendapat NIlai Wah</div>
        </div>
    </div>
</body>
</html>
