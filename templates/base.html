<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Golshi's Encryptor{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Base styles for all logged-in pages */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            font-family: Muller, sans-serif;
            background: #DBDAE7;
            overflow-x: hidden;
        }

        /* --- Header / Nav --- */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background: #E72E40;
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .app-header .logo {
            font-family: 'LEMON MILK', sans-serif;
            font-size: 24px;
            font-weight: 700;
        }
        .app-header nav {
            display: flex;
            align-items: center;
            gap: 25px;
        }
        .app-header nav a {
            color: white;
            text-decoration: none;
            font-family: 'LEMON MILK', sans-serif;
            font-weight: 700;
            font-size: 16px;
            transition: opacity 0.2s;
        }
        .app-header nav a:hover {
            opacity: 0.8;
        }
        
        /* --- Notification Bell --- */
        .notification-bell {
            position: relative;
            font-size: 20px;
            cursor: pointer;
        }
        .notification-count {
            position: absolute;
            top: -5px;
            right: -10px;
            background: #DBDAE7;
            color: #E72E40;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            font-weight: bold;
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            font-family: Muller, sans-serif;
        }
        .notification-count.visible {
            display: flex;
        }

        /* --- Notification Modal --- */
        .notification-modal {
            display: none; /* Hidden by default */
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            max-height: 400px;
            background: white;
            border: 1px solid #E72E40;
            border-radius: 18px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 2000;
            overflow: hidden;
            flex-direction: column;
        }
        .notification-modal.visible {
            display: flex;
        }
        .notification-header {
            padding: 15px;
            background: #E72E40;
            color: white;
            font-family: 'LEMON MILK', sans-serif;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .notification-header .close-modal {
            font-size: 24px;
            cursor: pointer;
            font-weight: bold;
        }
        .notification-list {
            padding: 10px;
            overflow-y: auto;
            flex-grow: 1;
        }
        .notification-item {
            padding: 12px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }
        .notification-item:last-child {
            border-bottom: none;
        }
        .notification-item-text {
            margin-bottom: 10px;
            line-height: 1.4;
        }
        .notification-actions {
            display: flex;
            gap: 10px;
        }
        .notification-actions button {
             font-family: 'LEMON MILK', sans-serif;
             border: none;
             border-radius: 5px;
             padding: 5px 10px;
             cursor: pointer;
             font-size: 12px;
        }
        .notif-btn-approve { background: #28a745; color: white; }
        .notif-btn-deny { background: #dc3545; color: white; }

        /* --- Main Content Block --- */
        .content-wrapper {
            padding: 30px 40px;
        }
    </style>
    
    {% block head %}{% endblock %}
</head>
<body>

    <header class="app-header">
        <div class="logo">Golshi's Encryptor</div>
        <nav>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('find_users') }}">Find Users</a>
            <a href="#" class="notification-bell" id="notification-bell">
                <i class="fas fa-bell"></i>
                <span class="notification-count" id="notification-count">0</span>
            </a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </header>

    <main class="content-wrapper">
        {% block content %}{% endblock %}
    </main>
    
    <div class="notification-modal" id="notification-modal">
        <div class="notification-header">
            <span>Notifications</span>
            <span class="close-modal" id="close-modal">&times;</span>
        </div>
        <div class="notification-list" id="notification-list">
            <!-- JavaScript builds this -->
        </div>
    </div>

    <!-- Your centralized random sound script (unchanged) -->
    <script>
        const soundList = [
            "{{ url_for('static', filename='sound1.mp3') }}",
            "{{ url_for('static', filename='sound2.mp3') }}",
            "{{ url_for('static', filename='sound4.mp3') }}"
        ];
        const minTime = 20000;
        const maxTime = 60000;

        function playRandomSound() {
            const randomIndex = Math.floor(Math.random() * soundList.length);
            const soundToPlay = soundList[randomIndex];
            const annoyingAudio = new Audio(soundToPlay);
            annoyingAudio.volume = 0.2;
            annoyingAudio.play().catch(e => {});
            const randomTime = Math.random() * (maxTime - minTime) + minTime;
            setTimeout(playRandomSound, randomTime);
        }
        setTimeout(playRandomSound, 30000);
    </script>
    
    <!-- === UPDATED JAVASCRIPT FOR NOTIFICATION MODAL === -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bell = document.getElementById('notification-bell');
            const modal = document.getElementById('notification-modal');
            const closeBtn = document.getElementById('close-modal');
            const notifList = document.getElementById('notification-list');
            const notifCount = document.getElementById('notification-count');

            // --- Toggle Modal ---
            bell.addEventListener('click', (e) => {
                e.preventDefault();
                modal.classList.toggle('visible');
                if (modal.classList.contains('visible')) {
                    fetchAndRenderAllNotifications(); 
                }
            });
            closeBtn.addEventListener('click', () => modal.classList.remove('visible'));

            // --- 1. Fetch Summary Count (for the bell icon) ---
            function fetchNotificationSummary() {
                fetch("{{ url_for('api_get_notifications') }}")
                    .then(res => res.json())
                    .then(data => {
                        if (data.total_pending_count > 0) {
                            notifCount.textContent = data.total_pending_count;
                            notifCount.classList.add('visible');
                        } else {
                            notifCount.classList.remove('visible');
                            notifCount.textContent = '0';
                        }
                    })
                    .catch(err => console.error("Error fetching notification summary:", err));
            }
            
            // --- 2. Fetch & Render All Notifications (for the modal) ---
            function fetchAndRenderAllNotifications() {
                notifList.innerHTML = `<div style="text-align: center; padding: 20px;">Loading...</div>`;
                
                fetch("{{ url_for('api_get_notifications') }}")
                    .then(res => res.json())
                    .then(data => {
                        notifList.innerHTML = ''; // Clear spinner
                        if (data.notifications.length === 0) {
                            notifList.innerHTML = `<div style="text-align: center; padding: 20px; color: #666;">No new notifications.</div>`;
                            return;
                        }
                        
                        data.notifications.forEach(notif => {
                            const item = document.createElement('div');
                            item.className = 'notification-item';
                            item.dataset.id = notif.id; // Store ID on the item
                            item.dataset.type = notif.type; // Store type
                            
                            item.innerHTML = `
                                <div class="notification-item-text">${notif.text}</div>
                                <div class="notification-actions">
                                    <button class="notif-btn-approve" data-action="approve">Approve</button>
                                    <button class="notif-btn-deny" data-action="deny">Deny</button>
                                </div>
                            `;
                            notifList.appendChild(item);
                        });
                    })
                    .catch(err => {
                        console.error("Error fetching all notifications:", err);
                        notifList.innerHTML = `<div style="text-align: center; padding: 20px; color: red;">Error loading notifications.</div>`;
                    });
            }

            // --- 3. Handle Clicks INSIDE the modal (Approve/Deny) ---
            notifList.addEventListener('click', function(e) {
                const button = e.target;
                if (!button.matches('.notif-btn-approve') && !button.matches('.notif-btn-deny')) {
                    return; // Click wasn't on a button
                }
                
                const item = button.closest('.notification-item');
                const id = item.dataset.id;
                const type = item.dataset.type;
                const action = button.dataset.action;
                
                respondToNotification(item, id, type, action);
            });
            
            // --- 4. Send the API request for the action ---
            function respondToNotification(itemElement, id, type, action) {
                let url = '';
                if (type === 'friend') {
                    url = `{{ url_for('api_respond_friend', request_id=0) }}`.replace('0', id);
                } else if (type === 'file') {
                    url = `{{ url_for('api_respond_file', request_id=0) }}`.replace('0', id);
                } else {
                    return;
                }
                
                // Disable buttons
                itemElement.querySelectorAll('button').forEach(b => b.disabled = true);
                
                fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: action })
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        // Success! Remove from modal and update count
                        itemElement.style.opacity = '0.5';
                        itemElement.innerHTML = `<div style="padding: 10px; color: #666;">Handled.</div>`;
                        fetchNotificationSummary(); // Re-fetch the count for the bell
                        // Remove it after a small delay
                        setTimeout(() => {
                           itemElement.remove();
                           // Check if list is now empty
                           if (notifList.children.length === 0) {
                               notifList.innerHTML = `<div style="text-align: center; padding: 20px; color: #666;">No new notifications.</div>`;
                           }
                        }, 1000);
                    } else {
                        // Re-enable buttons on error
                        itemElement.querySelectorAll('button').forEach(b => b.disabled = false);
                        alert('An error occurred: ' + data.error);
                    }
                })
                .catch(err => {
                    itemElement.querySelectorAll('button').forEach(b => b.disabled = false);
                    console.error("Error responding to notification:", err);
                });
            }

            // --- Initial Load & Refresh ---
            fetchNotificationSummary();
            setInterval(fetchNotificationSummary, 30000); // Poll every 30 seconds
        });
    </script>
    
    {% block scripts %}{% endblock %}

</body>
</html>
