<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        /* 1. Get rid of default browser margins and set full height */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevents scrollbars */
            font-family: Muller, sans-serif; /* Use a fallback */
        }

        /* 2. Create the main flex container */
        .main-container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        /* 3. Style the left (red) panel */
        .left-panel {
            width: 913px; /* Fixed width based on design */
            height: 100%;
            background: #E72E40;
            position: relative; /* Anchor for the images */
            overflow: hidden;
            flex-shrink: 0; /* Don't let this panel shrink */
            
            /* Center the single register image */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Your register image */
        .left-panel img {
            width: 390px; 
            height: 701px; 
            position: relative; /* Un-set absolute positioning */
        }


        /* 4. Style the right (grey) panel */
        .right-panel {
            flex-grow: 1; /* This makes it fill the REST of the space */
            height: 100%;
            background: #DBDAE7;
            position: relative; /* Anchor for the footer */
            
            /* Center all content inside it */
            display: flex;
            flex-direction: column; /* Stack title, form, footer */
            justify-content: center;
            align-items: center;
            padding: 20px; /* Add some spacing */
            box-sizing: border-box;
            overflow-y: auto; /* Allow scrolling if content is too tall */
        }

        /* 5. Style the content block */
        .register-content {
            /* This holds the title and the form */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            width: 314px;
            text-align: center;
            color: #E72E40;
            font-size: 48px;
            font-family: 'LEMON MILK', sans-serif;
            font-weight: 700;
            word-wrap: break-word;
            margin-bottom: 40px; /* Space between title and form */
        }
        
        /* 6. Rebuild the form with modern CSS */
        .register-form {
            width: 393px;
            background: #E72E40;
            border-radius: 18px;
            padding: 40px;
            box-sizing: border-box;
            color: white;
        }
        
        .register-form h2 {
            text-align: center;
            color: white;
            font-size: 48px;
            font-family: 'LEMON MILK', sans-serif;
            font-weight: 700;
            word-wrap: break-word;
            margin-top: 0;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            font-size: 20px;
            font-family: Muller, sans-serif;
            font-weight: 800;
            margin-bottom: 5px;
            display: block;
        }
        
        .form-group input {
            width: 100%; /* Was 296px, 100% is better */
            height: 57px;
            background: #D9D9D9;
            border-radius: 8px;
            border: none;
            padding: 15px;
            box-sizing: border-box;
            font-size: 18px;
            color: #333;
        }

        .login-link {
            text-align: center;
        }
        
        .login-link a {
            color: white;
            font-size: 16px;
            font-family: Muller, sans-serif;
            font-weight: 800;
            word-wrap: break-word;
            text-decoration: none;
        }
        
        .submit-button {
            width: 203px;
            height: 63px;
            background: #D9D9D9;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            text-align: center;
            color: #E72E40;
            font-size: 32px;
            font-family: 'LEMON MILK', sans-serif;
            font-weight: 700;
            padding: 0;
            display: block;
            margin: 40px auto 20px auto; /* Center it */
        }

        .footer {
            position: absolute;
            bottom: 10px; /* Was top: 1004px... */
            right: 20px; /* Position in the corner */
            text-align: center;
            color: #E72E40;
            font-size: 20px;
            font-family: Muller, sans-serif;
            font-weight: 250;
            word-wrap: break-word;
        }
        
        /* Flash messages styling */
        .flash {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            font-family: Muller, sans-serif;
            font-weight: 800;
            box-sizing: border-box;
            text-align: center;
            margin-bottom: 15px;
        }
        .error { background-color: #f8d7da; color: #721c24; }
        
    </style>
</head>
<body>
    <div class="main-container">
        
        <div class="left-panel">
            <img src="{{ url_for('static', filename='register.png') }}" alt="Register background art" />
        </div>
        
        <div class="right-panel">
            <div class="register-content">
                
                <div class="title">golshiâ€™s<br/>encryptor</div>

                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}

                <form action="{{ url_for('register') }}" method="post" class="register-form">
                    <h2>REGISTER</h2>
                    
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    
                    <button type="submit" class="submit-button">register</button>
                    
                    <div class="login-link">
                        <a href="{{ url_for('login') }}">Login here!</a>
                    </div>
                </form>
            </div>

            <div class="footer">PT. Pendapat NIlai Wah</div>
        </div>
    </div>
</body>
</html>
